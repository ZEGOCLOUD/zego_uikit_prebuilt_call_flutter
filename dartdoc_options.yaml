dartdoc:
  header: ['doc/header.html']
  categories:
    "APIs":
      markdown: doc/apis.md
    "Events":
      markdown: doc/events.md
    "Configs":
      markdown: doc/configs.md
    "Components":
      markdown: doc/components.md
    "Defines":
      markdown: doc/defines.md
    "Invitation":
      markdown: doc/invitation.md
    "Migration_v4.x":
      markdown: doc/MigrateGuide_v4.x.md
  categoryOrder:
    - "APIs"
    - "Events"
    - "Configs"
    - "Components"
    - "Defines"
    - "Invitation"
    - "Migration_v4.x"
  showUndocumentedCategories: true
  ignore:
    - broken-link
    - missing-from-search-index
